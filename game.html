<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="player.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js" integrity="sha256-7NgI/5l45Md7VEbs4MGG4HsRoHu+lXKQ/vUK1LvXDps=" crossorigin="anonymous"></script>
    <title>untitled game</title>
</head>
<body>
    
    <hr>
    <h2> 
        Resources
    </h2>
    <div id="game">
        <div class="meat">
            <div class="animal-meat">
                <div><input type=button particle='animalmeat' class='getParticle' value='Collect Animal Meat'><span></span>

            </div>
        
        </div>
        
            <div class="scavenge">
                <div class="generator-scavenge">

                </div>
            </div>
        </div>
        <div class="zombies">
        
        </div>
        <div class="electricty">
            <div><input type=button particle='electricty' class='getParticle' value='Collect Electricty'><span></span>
            </div>
        <div class="wood">
            <div><input type=button particle='wood' class='getParticle' value='Harvest Wood'><span></span>
        </div>
    <h3>
        Upgrades
    </h3>
        <div class="meat-producers">
            <div class="hunterhouse">
                <div><input type=button facility='tent' class='buyFacility' value='Build Tent'><span></span>
                
                </div>
            <div><input type=button facility='shed' class='buyFacility' value='Build Shed'><span></span>

            </div>
            <div class="generator">
                <div><input type=button particle='generator' class='getParticle' value='Build Generator'><span></span>
            
                </div>
            </div>
        </div>
    </div>
</body>
</html>
